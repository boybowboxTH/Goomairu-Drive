upstream file_nodes {
    server s1:8080 max_fails=3 fail_timeout=30s;
    server s2:8080 max_fails=3 fail_timeout=30s;
    server s3:8080 max_fails=3 fail_timeout=30s;
}

server {
    listen 8080;
    client_max_body_size 10M;

    # logging debug
    access_log /var/log/nginx/file_access.log;
    error_log /var/log/nginx/file_error.log debug;

    #  error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
        return 404 '{"error": "Not found"}';
        add_header Content-Type application/json;
    }

    location = /50x.html {
        internal;
        return 500 '{"error": "Internal server error"}';
        add_header Content-Type application/json;
    }

    location /api/files {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Access-Control-Max-Age' 3600;
            return 204;
        }

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_buffering off;
        proxy_request_buffering off;

        proxy_pass http://file_nodes;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        proxy_pass_header Content-Type;
        proxy_pass_header Content-Length;
        proxy_pass_header Content-Disposition;
        proxy_pass_header Cache-Control;
        proxy_ignore_headers X-Accel-Redirect;
        gzip off;
    }

    location / {
        proxy_pass http://file_nodes;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    location /files/global {    
        proxy_pass http://s1:8080/files/global;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        
        proxy_pass_header Content-Type;
        proxy_pass_header Content-Length;
        proxy_pass_header Content-Disposition;
    }
}